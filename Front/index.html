<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Connexion</title>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <img
          src="https://img.icons8.com/?size=100&id=hv0KtlVPg6sn&format=png&color=000000"
          class="logo"
          alt=""
        />
        <header>Connexion</header>
        <!-- SpÃ©cifiez l'URL de redirection directement dans l'attribut action -->
        <form action="index.html" method="post">
          <div class="field input">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="on"
              required
            />
          </div>
          <div class="field input">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="on"
              required
            />
          </div>
          <div class="field">
            <input
              type="submit"
              class="btn"
              name="submit"
              value="Se connecter"
              required
            />
          </div>
          <div class="links">
            Pas encore de compte? <a href="login.html">Inscrivez vous</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
