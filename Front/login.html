<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/login.css" />

    <!-- logo de l'appli -->
    <img
      src="https://img.icons8.com/?size=100&id=hv0KtlVPg6sn&format=png&color=000000"
      class="logo"
      alt=""
    />

    <title>Inscription</title>
  </head>
  <body>
    <!-- conteneu principal de la page -->
    <div class="container">
      <!-- boîte qui contient le formulaire -->
      <div class="box form-box">
        <header>Inscription</header>

        <!-- formulaire avec la méthode POST -->
        <form action="" method="post">
          <div class="field input">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="on"
              required
            />
          </div>

          <div class="field input">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="on"
              required
            />
          </div>

          <!-- bouton "Inscrire" pour envoyer le formulaire -->
          <div class="field">
            <input
              type="submit"
              class="btn"
              name="submit"
              value="Inscrire"
              required
            />
          </div>

          <!-- lien vers la page de connexion pour ceux qui sont déjà inscrits -->
          <div class="links">
            déjà inscrit? <a href="index.html">identifiez vous</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
